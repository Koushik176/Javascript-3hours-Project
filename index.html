<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container">
      <form id="my-form">
        <h1>Expense Tracker</h1>
        <div class="msg"></div>
        <div>
          <label for="expenditure">Expenditure</label>
          <input type="number" id="expenditure" min="1" class="form-control form-control-sm">
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control form-control-sm">
        </div>
        <div>
            <label for="category">Category</label>
            <select class="form-select" id="category">
                <option selected disabled>Open this Category Menu</option>
                <option>Movies</option>
                <option>Daily Needs</option>
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Other</option>
            </select>
        </div>
        <input class="btn" type="submit" value="ADD">
      </form>

      <ul id="users"></ul>

    </section>
    

    <script src="main.js"></script>
  </body>
</html>
